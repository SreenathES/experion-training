</head>
<body>
    <input type="text" tabindex="1" name="firstName" id="target" onfocus="executeEvent(event)">
    <button onclick="selectTextBox()">Select Text Box</button>

    <script>
        const target = document.getElementById('target');

        function selectTextBox() {
            target.focus();
        }

        function executeEvent(e) {
            console.log(e);
        }
    </script>
</body>
