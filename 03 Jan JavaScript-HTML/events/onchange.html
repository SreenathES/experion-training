<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
</head>
<body id="body">
    <div id="button" style="height: 150px; background-color: aqua; width: 10px;"></div>
    <input type="range" min="10" max="150" value="10" onchange="executeEvent(event)">

    <script>
        const btn = document.getElementById('button');
        function executeEvent(e) {
            btn.style.width = `${e.target.value}px`;
            btn.style.borderRadius = `${e.target.value}%`;
        }
    </script>
</body>
</html>
