<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body class="container mt-5">
    <table class="table table-bordered table-hover table-striped" id="userTable">
        <thead class="table-dark">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="content" class="table-group-divider">

        </tbody>
    </table>

    <script>
        const users = [
            {
                name: 'User 1',
                email: 'user1@mail.com'
            },
            {
                name: 'User 2',
                email: 'user2@mail.com'
            },
            {
                name: 'User 3',
                email: 'user3@mail.com'
            },
            {
                name: 'User 4',
                email: 'user4@mail.com'
            },
            {
                name: 'User 5',
                email: 'user5@mail.com'
            }
        ];

        const target = document.getElementById('content');
        users.forEach(user => {
            const row = `<tr>
                            <td>${user.name}</td>
                            <td>${user.email}</td>
                            <td>
                                <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>`;
            target.innerHTML += row;
        })

        const buttons = document.querySelectorAll('button').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const row = btn.parentElement.parentElement;
                const user = row.children[0].innerHTML;
               
                console.log(row);
                const choice = confirm(`Do you want to remove ${user}`);
                if (choice) {
                    row.remove();
                }
            })
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
