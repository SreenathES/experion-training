<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <!-- basic grid system -->
        <div class="row text-center">
            <div class="col bg-primary text-white">Column 1</div>
            <div class="col bg-success text-white">Column 2</div>
            <div class="col bg-danger text-white">Column 3</div>
            <div class="col bg-info text-white">Column 4</div>
            <div class="col bg-warning text-white">Column 5</div>
            <div class="col bg-dark text-white">Column 6</div>
        </div>
        <hr>
        <div class="row text-center mt-5">
            <div class="col-sm-8 col-md-4 bg-primary text-white">Column 1</div>
            <div class="col-sm-3 col-md-3 bg-success text-white">Column 2</div>
            <div class="col-sm-1 col-md-5 bg-danger text-white">Column 3</div>
            <div class="col-sm-5 col-md-6 bg-info text-white">Column 4</div>
            <div class="col-sm-3 col-md-3 bg-warning text-white">Column 5</div>
            <div class="col-sm-4 col-md-3 bg-dark text-white">Column 6</div>
        </div>
    </div>
</body>
</html>
