<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <!-- button colors -->
    <button class="btn btn-primary">Button Tag</button>
    <button class="btn btn-secondary">Button Tag</button>
    <button class="btn btn-success">Button Tag</button>
    <button class="btn btn-info">Button Tag</button>
    <button class="btn btn-warning">Button Tag</button>
    <button class="btn btn-danger">Button Tag</button>
    <button class="btn btn-light bg-dark">Button Tag</button>
    <button class="btn btn-dark">Button Tag</button>
    <hr>
    <!-- button outline -->
    <button class="btn btn-outline-primary">Button Tag</button>
    <button class="btn btn-outline-secondary">Button Tag</button>
    <button class="btn btn-outline-success">Button Tag</button>
    <button class="btn btn-outline-info">Button Tag</button>
    <button class="btn btn-outline-warning">Button Tag</button>
    <button class="btn btn-outline-danger">Button Tag</button>
    <button class="btn btn-outline-light bg-dark">Button Tag</button>
    <button class="btn btn-outline-dark">Button Tag</button>
    <hr>
    <!-- different button sizes -->
    <button class="btn btn-primary btn-sm">Button Tag</button>
    <button class="btn btn-primary">Button Tag</button>
    <button class="btn btn-primary btn-lg">Button Tag</button>
    <hr>
    <!-- full width button -->
    <div class="d-grid">
        <button class="btn btn-primary">Button tag</button>
        <button class="btn btn-outline-secondary">Button tag</button>
    </div> 
</body>
</html>
