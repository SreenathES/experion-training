<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>This is a paragraph.</p>
    <script>
        console.logg('This is a message'); // execution stops here.
        console.log('This is a message'); // this will not executed.
    </script>
    // if we write two script tags in a file, both are considered separately.
    // It is better to use single script tag in a file if possible.
    <script>
        console.log('This is a message'); // this line will executed.
    </script>
</body>
</html>
