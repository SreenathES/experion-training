<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // confirm is used to get confirmation from the user
        let option = confirm('Do you want to log out?');
        // contains two button: ok and cancel
        // returns true if ok is clicked
        // returns false if cancel if clicked
        console.log(option);
        if (option) {
            console.log('User logged out successfully');
        }
    </script>
</body>
</html>
